<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Films Collection</h1>
    <div class="controls">
        <input type="text" id="search" placeholder="Search by title...">
        <select id="sort">
            <option value="title">Sort by Title</option>
            <option value="release_year">Sort by Release Year</option>
            <option value="box_office">Sort by Box Office</option>
        </select>
    </div>
    <div class="film-container" id="film-list"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <div id="film-details"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
